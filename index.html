<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake it 'til you make it - Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            text-align: center;
            overflow-x: hidden;
        }

        header {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        img {
            max-width: 70%;
            height: auto;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .social-links a {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #222;
            text-decoration: none;
            transition: transform 0.3s, background-color 0.3s;
        }

        .social-links a:hover {
            transform: scale(1.2);
            background-color: #555;
        }

        .social-links svg {
            fill: #fff;
            width: 24px;
            height: 24px;
        }

        section {
            padding: 40px 20px;
        }

        form {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #111;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        form input, form textarea, form button {
            width: calc(100% - 20px);
            margin: 10px 0;
            padding: 10px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
        }

        form button {
            background-color: #444;
            color: #fff;
            cursor: pointer;
        }

        form button:hover {
            background-color: #555;
        }

        footer {
            margin-top: 30px;
            font-size: 0.9em;
        }
    </style>
</head>
