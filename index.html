light1.style.background = `conic-gradient(at 50% 5%, transparent 45%, hsl(${hue}deg 100% 82%) 48%, hsl(${hue}deg 100% 82%) 53%, transparent 56.5%) 50% 5% / 50% 100% no-repeat`;

  }

  setInterval(updateGradient, 16);
</script>
