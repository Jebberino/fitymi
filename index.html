<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake it 'til you make it - Home</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            text-align: center;
            overflow-x: hidden;
        }

        header {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        img {
            max-width: 70%;
            height: auto;
            transition: fill 1s ease-in-out; /* Smooth color transition */
        }

        /* Hover animation for the entire logo - color change */
        #fitymi-logo:hover {
            fill: #ff0000; /* Red on hover */
        }

        /* Animation for devil horns color cycling on hover */
        #fitymi-logo:hover #g67 {
            animation: horn-color-change 1s ease-in-out infinite alternate;
        }

        @keyframes horn-color-change {
            0% {
                fill: #ff0000; /* Red */
            }
            25% {
                fill: #00ff00; /* Green */
            }
            50% {
                fill: #0000ff; /* Blue */
            }
            75% {
                fill: #ff00ff; /* Magenta */
            }
            100% {
                fill: #ffff00; /* Yellow */
            }
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .social-links a {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #222;
            text-decoration: none;
            transition: transform 0.3s, background-color 0.3s;
        }

        .social-links a:hover {
            transform: scale(1.2);
            background-color: #555;
        }

        .social-links i {
            color: #fff;
            font-size: 24px;
        }

        section {
            padding: 40px 20px;
        }

        form {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #111;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        form input, form textarea, form button {
            width: calc(100% - 20px);
            margin: 10px 0;
            padding: 10px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
        }

        form button {
            background-color: #444;
            color: #fff;
            cursor: pointer;
        }

        form button:hover {
            background-color: #555;
        }

        footer {
            margin-top: 30px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <header>
        <img id="fitymi-logo" src="fitymi-logo2.svg" alt="Fake it 'Til You Make It Logo">
        <div class="social-links">
            <a href="https://www.facebook.com/profile.php?id=61555246169135" target="_blank" aria-label="Facebook">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a href="https://www.youtube.com/@fakeittilyoumakeit" target="_blank" aria-label="YouTube">
                <i class="fab fa-youtube"></i>
            </a>
            <a href="https://www.instagram.com/fakeittilyoumakeitband" target="_blank" aria-label="Instagram">
                <i class="fab fa-instagram"></i>
            </a>
        </div>
    </header>

    <section>
        <h2>Contact Us</h2>
        <form action="https://formsubmit.co/your-email@example.com" method="POST">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
            <button type="submit">Send</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Fake it 'til you make it. All rights reserved.</p>
    </footer>
</body>
</html>
